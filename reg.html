<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestation Form</title>
    <link href="reg.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/00358ff26c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="title"><span>Regestation Form</span></div>
        <form action="#">
            <div class="row">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="row">
                <input type="text" placeholder="Last name" required>
            </div>
            <div class="row">
                <input type="text" placeholder="E-mail address" required>
            </div>
            <div class="row">
                <input type="text" placeholder="Phone number" required>
            </div>
        </form>
    </div>
   
</body>
</html>
